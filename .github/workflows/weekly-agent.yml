name: Weekly Strava Training Agent

on:
  schedule:
    # Every Monday at 07:00 UTC (adjust if needed)
    - cron: "0 7 * * 1"
  workflow_dispatch: # allows manual runs from the GitHub UI

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install langgraph langchain-openai langchain-core python-dotenv requests

      - name: Run Strava Training Agent
        env:
          # Strava
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}

          # OpenAI
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # Optional email (safe to omit)
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_SENDER: ${{ secrets.SMTP_SENDER }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}

          # Agent config
          SESSIONS_PER_WEEK: "4"
        run: |
          python strava_training_agent.py
